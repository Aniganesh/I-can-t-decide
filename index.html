<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I can't decide!</title>
    <link rel="stylesheet" href="Reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="nav">
        <label for="config" class="icon">config</label>
        <input type="checkbox" id="config" class="hidden-menu-toggle" />
        <div class="menu">
            <input type="checkbox" id="animation-checkbox" />
            <label for="animation-checkbox">Activate animations</label>
        </div>
    </nav>
    <div class="container full-screen">
        <div class="container main-card">
            <div class="head">Add a list of tasks below and let the app decide which one you should do</div>
            <div id="task-list">

            </div>
            <div>
                <input type="text" id="task-text" placeholder="Add a task"> <button class="" id="add-task">Add</button>
            </div>
            <div><button id="select-task">Decide for me!</button></div>
        </div>
    </div>
</body>

</html>
